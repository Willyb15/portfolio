<!DOCTYPE html>
<html>
	<head>
		<title>Will's Website</title>
	</head>
	<!-- BootStrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- StyleSheet -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- jQuery for Bootstrap -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<body>
		<header class="banner navbar navbar-default navbar-fixed-top" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href=""><img src="img/cm.jpeg">Will Bryant</a>
				</div>
				
				<nav class="collapse navbar-collapse" role="navigation">
					<ul class="nav navbar-nav navbar-right">
						<div class="menu-main-nav-container">
							<ul id="menu-main-nav" class="nav navbar-nav">
								<li id="menu-item-7" class="menu-home active"><a href="#home">Home</a></li>
								<li id="menu-about-me" class="nav-about active"><a href="#about-me">All About Me</a></li>
								<li id="menu-projects" class="nav-projects active"><a href="#projects">Projects</a></li>
								<li id="menu-connect" class="nav-connect active"><a href="#connect">Connect</a></li>
							</ul>
						</div>
					</ul>
				</nav>
			</div>
		</header>
		<div class="row">
			<div class="col-sm-12">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>
					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="img/gtnp.jpg" alt="Slide 1">
							<div class="carousel-caption">
								Caption Slide 1
							</div>
						</div>
						<div class="item">
							<img src="img/gc.jpg" alt="Slide 2">
							<div class="carousel-caption">
								Caption Slide 2
							</div>
						</div>
						<div class="item">
							<img src="img/ski.jpg" alt="Slide 3">
							<div class="carousel-caption">
								Caption Slide 3
							</div>
						</div>
					</div>
					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
